{% extends "base.html" %}

{% block content %}
	<div class="row my-3">

	{% for event in events %}
			<div class="col-12 col-sm-6 col-md-4">
				<div class="card my-3">
					<div class="card-body text-center">
						<h5 class="card-title">{{event.title}}</h5>
						<p class="card-text">{{event.location}}</p>
						<p class="card-text">{{event.datetime|date:"D d M Y | H:i"}}</p>
						<small class="pink_color">Organizer: {{event.organizer.username}}</small>
						<hr>
						<p class="card-text">Seats left: <span class="badge badge-light">{{event.seats}}</span></p>
						<a href="{% url 'event-detail' event.id %}" class="btn btn-primary mx-3">Detail</a>
					</div>
				</div>
			</div>
	{% endfor %}

	</div>

{% endblock content %}
