{% extends "base.html" %}

{% block content %}
	<div class="row my-3">

	{% for event in events %}
	<div class="col-4">
		<div class="card">
			<div class="card-body text-center">
				<h5 class="card-title">{{event.title}}</h5>
				<p class="card-text">{{event.description}}</p>
				<p class="card-text">Location: {{event.location}}</p>
				<p class="card-text">Time: {{event.datetime}}</p>
				<p class="card-text">Seats lift: {{event.seats}}</p>
				<a href="#" class="btn btn-primary">See more</a>
			</div>
		</div>
	</div>
	{% endfor %}
	
	</div>

{% endblock content %}
